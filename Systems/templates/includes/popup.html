<style>
    .modal-content {
      background-color: #FFFFFF
    }
  </style>
  
  <!-- More Info -->
  <div class="modal fade" id="Modal-Info-{{ i.flight_num }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ i.flight_num }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          AIRLINE: {{ i.airline_name }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Purchase Confirm -->
  <div class="modal fade" id="Modal-Purchase-{{ i.flight_num }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            FLIGHT NUMBER: {{ i.flight_num }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h4 class="text-center">
            Buy this ticket for ${{ i.price }} ?
            </h4>
            <form method="POST">
                {{ purchaseform.csrf_Token }}
                <input id="tairlinen" name="tairlinen" type="hidden" value="{{ i.airline_name }}">
                <input id="tfnum" name="tfnum" type="hidden" value="{{ i.flight_num }}">
                {{ purchaseform.submit (class='btn btn-primary btn-block') }}
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
